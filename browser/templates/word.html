<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Details for {{ word }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <script src="{{ url_for('static', filename='js/d3.min.js' )}}"></script>
    <script src="{{ url_for('static', filename='js/d3-tip.js' )}}"></script>
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
</head>
<style>
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: #3DC9FF;
}

.bar:hover {
  fill: #34aad8;
}

.x.axis path {
  display: none;
}
</style>
<body>
    <div id="navigation">
        <select onChange="window.location.href=((this.value == 'topic cloud') ? '/topic_cloud.html' : (this.value == 'vocabulary') ? '/vocabulary.html' : '/')">
            <option selected="selected" disabled="disabled">Overview</option>
            <option>topic list</option>
            <option>topic cloud</option>
            <option>vocabulary</option>
        </select>
        -
        <select onChange="window.location.href='../topic/'+this.value.split(' ')[1].slice(0, -1)+'.html'">
            <option selected="selected" disabled="disabled">Select a topic to see details</option>
            {% for i in topic_ids %}
                <option>{{ i }}</option>
            {% endfor %}
        </select>
    </div>
    <div id="header">
        <h1>Details for <i>{{ word }}</i></h1>
        <p>Word number: {{ word_id }}</p>
    </div>
    <div id="wrap">
        <div id="left_column">
            <h2>Topic repartition</h2>
            <bar-chart></bar-chart>
        </div>
        <div id="right_column">
            <h2>Related documents ({{documents|length}}; sorted)</h2>
            <ul>
                {% for doc in documents %}
                    <li>
                        <strong><a href="../document/{{ doc[5] }}.html">{{ doc[0] }}</a></strong>
                        <br>
                        Author: {{ doc[1] }}
                        <br>
                        Date: {{ doc[2] }}
                        <br>
                        Affiliation: {{ doc[3] }}
                        <br>
                        Dataset: {{ doc[4] }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
<script>
var margin = {top: 10, right: 0, bottom: 250, left: 250},
    width = 900 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom;
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
var y = d3.scale.linear()
    .range([height, 0]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>Weight:</strong> <span style='color:red'>" + d.weight + "</span>";
  })
var svg = d3.select("bar-chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
svg.call(tip);
d3.tsv("{{ url_for('static', filename=topic_distribution_w_filename) }}", type, function(error, data) {
  x.domain(data.map(function(d) { return d.topic; }));
  y.domain([0, d3.max(data, function(d) { return d.weight; })]);
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-0.4em")
            .attr("dy", "0.4em")
            .attr("transform", "rotate(-35)" );
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.topic); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.weight); })
      .attr("height", function(d) { return height - y(d.weight); })
      svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 2)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Weight");
});

function type(d) {
  d.weight = +d.weight;
  return d;
}
</script>
